<div class="form-request form-request--intro form-request--right">
  <div class="form-request__header">
    <h3 class="form-request__title">
      Get Callback
    </h3>
    <p class="form-request__text">
      Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut
    </p>
  </div>

  <div class="form-request__content">
    <form class="form" action="/" method="post">
      <label class="form__group">
        <input
          class="form__input form__input--user"
          type="text"
          placeholder="Your name"
        >
      </label>
      <label class="form__group">
        <input
          class="form__input form__input--phone"
          type="tel"
          placeholder="Your phone"
        >
      </label>
      <label class="form__group">
        <input
          class="form__input form__input--email"
          type="email"
          placeholder="Your e-mail"
        >
      </label>

      <button class="form__submit btn btn--orange btn-full" type="submit">
        Call me back
      </button>
    </form>
  </div>
</div>
